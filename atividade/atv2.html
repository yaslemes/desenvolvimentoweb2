<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lâmpada - Liga/Desliga</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        #lamp {
            cursor: pointer;
            width: 150px;
            transition: transform 0.2s;
        }
        #lamp:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>

    <h1>Clique na lâmpada para ligar ou desligar</h1>

    <img id="lamp" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Lâmpada">

    <script>
        function ligarDesliga() {
            var lamp = document.getElementById('lamp');
            var imagemLigada = 'https://www.w3schools.com/js/pic_bulbon.gif';
            var imagemDesligada = 'https://www.w3schools.com/js/pic_bulboff.gif';

            if (lamp.src.includes('pic_bulbon.gif')) {
                lamp.src = imagemDesligada;
            } else {
                lamp.src = imagemLigada;
            }
        }

        document.getElementById('lamp').addEventListener('click', ligarDesliga);
    </script>

</body>
</html>
